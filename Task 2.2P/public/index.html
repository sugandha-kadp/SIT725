<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator API</h1>
  <p>Use the following endpoints:</p>
  <ul>
    <li>/add?a=5&b=3</li>
    <li>/subtract?a=5&b=3</li>
    <li>/multiply?a=5&b=3</li>
    <li>/divide?a=5&b=3</li>
  </ul>
  <p>Use POST /calculate with JSON: {"a":5,"b":3,"operation":"add"}</p>
</body>
</html>
